<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Socket Client</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Socket Client</h1>
        <hr>
        <p>
            server status:
            <span id="lblOnline" class="badge bg-primary">Online</span>
            <span id="lblOffline" class="badge bg-danger">Offline</span>
        </p>
        <div class="row">
            <div class="col">
                <input type="text" id="txtMessage" class="form-control" placeholder="Type your message here...">
            </div>
            <div class="col">
                <button type="button" id="btnEnviar" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>
</html>
